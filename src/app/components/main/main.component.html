<section class="section-blue" id="wave">
  <h1 class="custom-title">
    <img class="totvs-logo" src="assets/images/totvs_icon.svg" alt="TOTVS Logo">
    TOTVS
  </h1>
  <app-search-field (search)="onSearch($event)"></app-search-field>
</section>
<app-details-modal *ngIf="pokemon"
                   [pokemon]="pokemon"
                   (close)="pokemon = null"
></app-details-modal>
<section class="section-white">
  <h3>SEUS POKEMONS</h3>
  <div class="searched">
    <app-collapsable-card *ngFor="let p of listOfSearch.slice().reverse()"
                          [pokemon]="p"
                          (openDetails)="openDetailsModal(p)"
    ></app-collapsable-card>
  </div>
  <div *ngIf="listOfSearch.length <= 0">
    <h4>Voce ainda n√£o procurou por nenhum pokemon.</h4>
  </div>
</section>
<app-error *ngIf="errorNotFound" [seached]="searchedTerm"></app-error>
