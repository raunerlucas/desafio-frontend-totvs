<section *ngIf="pokemon" [class]="'container-custom '+pokemon.types[0].type.name">
  <div *ngIf="detailsVisible" class="pokemon-details">
    <h3>ID #{{pokemon.id}}</h3>
    <h5>Types</h5>
    <ol class="types">
      <li *ngFor="let type of pokemon.types"
          [class]="'type '+type.type.name">{{ type.type.name }}
      </li>
    </ol>
    <button class="details-button" (click)="onCardClick()">Mais Detalhes</button>
  </div>
  <div class="central-blend" (click)="toggleDetails()">
    <div class="custom">
      <img [src]="pokemonImage" [alt]="'Uma imagem do pokemon: '+pokemon.name">
    </div>
    <div class="custom-title">
      <h3>{{ pokemon.name }}</h3>
    </div>
    <div class="details-button">
      Sobre
    </div>
  </div>
</section>
