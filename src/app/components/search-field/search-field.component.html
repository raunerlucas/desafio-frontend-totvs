<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()"
    (keydown.enter)="onSearch()"
    placeholder="Digite o nome do PokÃ©mon..."
    autofocus
  >
  <button (click)="onSearch()" class="search-button">
    <img src="assets/images/search-zoom.svg" alt="Buscar" class="search-zoom">
  </button>
  <ul class="suggestions" *ngIf="showSuggestions && pokemonSuggestions.length > 0">
    <li *ngFor="let suggestion of pokemonSuggestions"
        (click)="onSuggestionClick(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>
