name: Testes Angular

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependÃªncias
        run: npm install

      - name: Rodar testes
        run: npm run test
