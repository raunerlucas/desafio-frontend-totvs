<section class="blueColorConfig">
  <po-icon p-icon="ph-fill ph-totvs-logo"></po-icon>
  <h1>
    TOTVS
  </h1>
  <app-search-field (search)="onSearch($event)" ></app-search-field>
</section>
<section>
  <h3>SEU POKEMON</h3>
  <div *ngFor="let p of listOfSearch" class="divPokemon">
    <div class="cardPokemon">
      <h2>{{ p.name }}</h2>
      <img [src]="p.sprites.front_default" alt="{{ p.name }}" />
    </div>
  </div>
  <app-error *ngIf="errorNotFound"></app-error>
</section>
